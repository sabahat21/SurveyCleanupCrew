name: Setup and Deploy React App to S3 + CloudFront

#on:
 # push:
   # branches:
      # - 404-Not-Found-Deployment-Testing
  # workflow_dispatch:

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform

    - name: Debug Terraform Outputs
      working-directory: terraform
      run: |
        echo "========== Raw terraform output (no -raw) =========="
        terraform output

        echo "========== Raw s3_bucket_name (with -raw) =========="
        terraform output -raw s3_bucket_name || echo "FAILED"

        echo "========== Raw cloudfront_distribution_id (with -raw) =========="
        terraform output -raw cloudfront_distribution_id || echo "FAILED"

    # ðŸ”§ Install jq (required for parsing JSON outputs)
    - name: Install jq
      run: sudo apt-get install -y jq
  
    - name: Extract Terraform Outputs (Simple + Reliable)
      id: tf_outputs
      working-directory: terraform
      run: |
        terraform output -json > tf.json

        S3_BUCKET_NAME=$(jq -r '.s3_bucket_name.value' tf.json)
        DISTRIBUTION_ID=$(jq -r '.cloudfront_distribution_id.value' tf.json)

        if [ -z "$S3_BUCKET_NAME" ] || [ -z "$DISTRIBUTION_ID" ]; then
          echo "âŒ Failed to extract one or more Terraform outputs"
          cat tf.json
          exit 1
        fi

        echo "âœ… S3_BUCKET_NAME=$S3_BUCKET_NAME"
        echo "âœ… DISTRIBUTION_ID=$DISTRIBUTION_ID"

        echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> $GITHUB_ENV
        echo "DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_ENV

    - name: Confirm extracted env vars
      run: |
        echo "âœ… Confirmed values from Terraform:"
        echo "S3_BUCKET_NAME: $S3_BUCKET_NAME"
        echo "DISTRIBUTION_ID: $DISTRIBUTION_ID"
      env:
        S3_BUCKET_NAME: ${{ env.S3_BUCKET_NAME }}
        DISTRIBUTION_ID: ${{ env.DISTRIBUTION_ID }}

      
    - name: Install dependencies and build React app
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Upload build/ to S3
      run: |
        aws s3 sync ./frontend/build s3://$S3_BUCKET_NAME --delete

    - name: Invalidate CloudFront cache (optional but recommended)
      if: env.DISTRIBUTION_ID != ''
      run: |
        aws cloudfront create-invalidation \
          --distribution-id $DISTRIBUTION_ID \
          --paths "/*"
