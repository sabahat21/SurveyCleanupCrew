name: ğŸ” Cypress E2E Tests

on:
  push:
    branches: Master
  pull_request:
    branches: main

concurrency:
  group: cypress-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ§ª Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ§¹ Clean install folders (frontend)
        run: |
          rm -rf node_modules .cache node_modules/.cache node_modules/.vite || true

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci

      - name: ğŸš€ Start frontend app
        run: npm start &
        env:
          NODE_ENV: development

      - name: ğŸ“¦ Install backend dependencies
        run: npm install
        working-directory: backend

      - name: ğŸš€ Start backend server
        run: npm run dev &
        working-directory: backend
        env:
          NODE_ENV: development

      - name: â³ Wait for frontend to be ready
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          install: false
          config-file: cypress.config.js
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
