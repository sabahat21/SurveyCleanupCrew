name: Postman Integration Tests & Create PR

on:
  push:
    branches:
      - master  # âœ… lowercase 'master'

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ›  Install Newman
        run: npm install -g newman

      - name: ğŸ” Test Backend URL (optional debug)
        run: |
          curl -I "${{ secrets.DEPLOYED_BACKEND_URL }}/api/health" || echo "Health check failed"

      - name: âœ… Run Postman Tests Against Deployed Backend
        run: |
          set -x
          newman run backend/src/test/survey-api-tests.json \
            --reporters cli \
            --env-var "apiKey=${{ secrets.ADMIN_API_KEY }}" \
            --env-var "baseUrl=${{ secrets.DEPLOYED_BACKEND_URL }}"
