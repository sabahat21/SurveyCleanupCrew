name: Changes

permissions:
  contents: write
  pull-requests: write
  
on:
  workflow_dispatch:
  push:
    branches:
      - document
    paths:
      - '404-Not-Found/Key Decisions'
      - 'Ninja/Key Decisions'
      - 'PathFinder/Key Decisions'
      - 'Sankalp/Key Decisions'

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout `document` branch
        uses: actions/checkout@v3
        with:
          ref: document
          fetch-depth: 0

      - name: Combine Key Decisions
        run: |
          echo "# Combined Key Decisions" > "Key Decisions"

          echo -e "\n## 404-Not-Found\n" >> "Key Decisions"
          [ -f "404-Not-Found/Key Decisions" ] && cat "404-Not-Found/Key Decisions" >> "Key Decisions" || echo "Missing 404-Not-Found file" >> "Key Decisions"

          echo -e "\n## Ninja\n" >> "Key Decisions"
          [ -f "Ninja/Key Decisions" ] && cat "Ninja/Key Decisions" >> "Key Decisions" || echo "Missing Ninja file" >> "Key Decisions"

          echo -e "\n## PathFinder\n" >> "Key Decisions"
          [ -f "PathFinder/Key Decisions" ] && cat "PathFinder/Key Decisions" >> "Key Decisions" || echo "Missing PathFinder file" >> "Key Decisions"

          echo -e "\n## Sankalp\n" >> "Key Decisions"
          [ -f "Sankalp/Key Decisions" ] && cat "Sankalp/Key Decisions" >> "Key Decisions" || echo "Missing Sankalp file" >> "Key Decisions"

      - name: Commit and push combined file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add "Key Decisions"
          git commit -m "Auto-combine team Key Decisions" || echo "No changes to commit"
          git push origin document
