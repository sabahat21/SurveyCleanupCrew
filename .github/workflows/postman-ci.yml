name: Postman Integration Tests & Create PR

on:
  push:
    branches:
      - Master

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Install Newman
        run: npm install -g newman

      - name: âœ… Run Postman Tests Against Deployed Backend
        run: |
          newman run Backend/src/tests/survey-api-tests.json \
            --env-var "apiKey=${{ secrets.ADMIN_API_KEY }}" \
            --env-var "baseUrl=${{ secrets.DEPLOYED_BACKEND_URL }}"

      - name: ğŸ”ƒ Create Pull Request from Master â†’ main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "âœ… Auto PR: Merge master â†’ main (after tests passed)"
          commit-message: "chore: merge master to main after successful API tests"
          base: main
          branch: Master
